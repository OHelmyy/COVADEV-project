{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:480px; margin: 30px auto;">
    <h2>Register</h2>
    <p class="muted">Create an account to manage projects.</p>

    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom:10px;">
        <label class="muted">Full name</label>
        <input class="input" name="full_name" required />
      </div>
      <div style="margin-bottom:10px;">
        <label class="muted">Email</label>
        <input class="input" name="email" type="email" required />
      </div>
      <div class="row">
        <div style="margin-bottom:10px;">
          <label class="muted">Password</label>
          <input class="input" name="password" type="password" required />
        </div>
        <div style="margin-bottom:10px;">
          <label class="muted">Confirm</label>
          <input class="input" name="confirm_password" type="password" required />
        </div>
      </div>

      <button class="btn" type="submit">Create account</button>
    </form>

    <p class="muted" style="margin-top:12px;">
      Have an account? <a href="/accounts/login/">Login</a>
    </p>
  </div>
{% endblock %}
