{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:480px; margin: 30px auto;">
    <h2>Login</h2>
    <p class="muted">Use your email and password.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div style="margin-bottom:10px;">
        <label class="muted">Email</label>
        {{ form.username }}
      </div>
      <div style="margin-bottom:10px;">
        <label class="muted">Password</label>
        {{ form.password }}
      </div>
      <button class="btn" type="submit">Sign in</button>
    </form>

    <p class="muted" style="margin-top:12px;">
      No account? <a href="/accounts/register/">Register</a>
    </p>
  </div>

  <script>
    // style Django form inputs
    document.querySelectorAll("input").forEach(i => i.classList.add("input"));
  </script>
{% endblock %}
