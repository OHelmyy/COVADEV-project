{% extends "base.html" %}
{% block content %}

<h1>Projects</h1>

<div class="section" style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
  <div></div>
  <a class="btn" href="/projects/create/">+ Create Project</a>
</div>

<div class="section stack">
  {% for p in projects %}
    <div class="card" style="display:flex; justify-content:space-between; align-items:center; gap:14px;">
      <div>
        <div style="font-weight:800; font-size:18px; font-family: ui-serif, Georgia, 'Times New Roman', Times, serif;">
          {{ p.name }}
        </div>
        <div class="muted" style="margin-top:6px;">
          {{ p.description|default:"No description" }}
        </div>
      </div>

      <a class="btn" href="/projects/{{ p.id }}/">Open</a>
    </div>
  {% empty %}
    <div class="card">
      <div class="muted">No projects yet. Create one.</div>
    </div>
  {% endfor %}
</div>

{% endblock %}
