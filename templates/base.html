<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>COVADEV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#0b0f1a; color:#e5e7eb; }
    a { color:#e5e7eb; }
    .nav { padding: 14px 18px; background:#0f172a; display:flex; justify-content:space-between; align-items:center; }
    .container { padding: 18px; max-width: 1000px; margin: 0 auto; }
    .card { border:1px solid #1f2937; border-radius:14px; padding:14px; background: rgba(15,23,42,.4); margin-bottom: 12px; }
    .btn { padding:10px 12px; border-radius:12px; border:1px solid #1f2937; background:#111827; color:#e5e7eb; cursor:pointer; text-decoration:none; display:inline-block;}
    .input { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #1f2937; background:transparent; color:#e5e7eb;}
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .muted { color:#9ca3af; }
    .msg { padding:10px 12px; border-radius:12px; border:1px solid #1f2937; margin-bottom:10px; }
    .msg.error { border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.08); }
    .msg.success { border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.08); }
  </style>
</head>
<body>
  <div class="nav">
    <div><b>COVADEV</b></div>
    <div>
      {% if user.is_authenticated %}
        <a class="btn" href="/projects/">Projects</a>
        <a class="btn" href="/accounts/login/">Logout</a>
      {% else %}
        <a class="btn" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="msg {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
